name: Control Push
on: push
jobs:
  qa:
    name: Check tests and PEP 8 compliance
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout on master
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x" # Remplacez "3.x" par une version sp√©cifique, par exemple "3.9"

      - name: Install pytest and flake8
        run: |
          pip install pytest
          pip install flake8

      - name: Run tests
        run: |
          pytest

      - name: Run flake8
        run: |
          flake8 votre_script.py # Remplacez `votre_script.py` par le nom de votre fichier Python
